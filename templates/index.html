<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no" />
        <link rel="stylesheet" href="./../static/css/style.css" />
        <title>CTF Registration</title>
    </head>
    <body>
        {% if yet_to_register %}
        <div class="form-container">
                <form action="{{ url_for('data') }}" method="post" class="ctf-form">
                    <h1 class="form-title">CTF Session Registration</h1>
                    <div class="match">
                    <input class="form-input" type="text" placeholder="Name" name="Name" id="name" required/>
                    <input class="form-input" type="text" placeholder="Registration Number" name="Regno" id="regno" maxlength="9" required/>
                    <input class="form-input" type="email" placeholder="Email" name="Email" id="email" required/>
                    <input class="form-input" type="text" name="Phone" placeholder="Phone Number" id="phone" minlength="10" maxlength="15" required/>
                    <textarea class="form-input" name="Message" id="Message" placeholder="Why would do you like to attend this session? (Optional)" cols="30" rows="10" maxlength="200" style="resize: none"></textarea>
                </div>
                <button type="submit" class="btn-submit">Register</button>
            </form>
        </div>
        {% endif %}
        {% if filled %}
        <div class="match1">

            <div class="show-message">
                <p class="show-message-p">{{ show_message }}</p>
                <a class="btn-submit" id="goback" href="/">Go Back</a>
            </div>
        </div>
    </div>
        {% endif %}
    </body>
</html>
